<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</head>
<body>
<h1>Changer un produit :</h1>

<!--
   In Thymeleaf the equivalent of
   JSP's ${pageContext.request.contextPath}/edit.html
   would be @{/edit.html}
   -->

<form th:action="@{/updateOrder/{id}(id=${order.id})}"
      th:object="${product}" method="POST">
    Référence :
    <input type="text" th:field="*{reference}" />
    <br/>
    Label :
    <input type="text" th:field="*{creationDate}" />
    <br/>
    Categorie :
    <select th:field="*{category}" required>
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.label}"></option>
    </select>
    <!--<input type="text" th:field="*{category.label}" />-->
    <br/>
    Marque :

    <select th:field="*{brand}" required>
        <option th:each="brand : ${brands}"
                th:value="${brand.id}"
                th:text="${brand.label}"></option>
    </select>

    <!--<input type="text" th:field="*{brand.label}" />-->
    <br/>
    TVA :
    <select th:field="*{vat}" required>
        <option th:each="vat : ${vats}"
                th:value="${vat.id}"
                th:text="${vat.name}"></option>
    </select>
    <!--<input type="number" th:field="*{vat.rate}" />-->
    <br/>
    <input type="submit" value="Changer le produit" />
</form>

<br/>

<!-- Check if errorMessage is not null and not empty -->


</body>
</html>
