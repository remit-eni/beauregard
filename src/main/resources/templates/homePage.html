<div th:include="fragments/head :: head"></div>
<div th:include="fragments/navbar :: navbar"></div>
<div id="background">
    <h1 id="title">Bienvenue</h1>

    <div class="container">
        <div><h4>Dernières commandes</h4></div>
    <table style="background-color: white;"  border="1";  class="table table-striped table-responsive-xl">
        <thead style="background-color: #343a40;color: white; white-space: nowrap;  height: 4em; width: auto;
    line-height: 4em; text-align: center" class="align-content-sm-center" >
        <tr >
            <th>Prénom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Entreprise</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="tdB" th:each="client : ${clients}">
            <td th:text="${client.firstname}"></td>
            <td th:text="${client.lastname}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.phoneNumber}"></td>
            <td th:text="${client.company.name}"></td>
            <td id="tdB"><div id="he">
                <a th:href="@{/clientProfile/{id}(id=${client.id})}"> <button class="btn btn-primary btn-lg" type="button" style="background-color: #2a6f7e ; color: white"><i class="fas fa-eye" style="font-size:1.4rem;"></i> </button> </a>
                <a th:href="@{/editClient/{id}(id=${client.id})}"> <button class="btn btn-primary btn-lg" type="button" style="background-color: #2a6f7e ; color: white"><i class="fas fa-edit" style="font-size:1.4rem;"></i> </button> </a>
                <a > <button class="btn btn-primary btn-lg" id="deleteButton" type="button" style="background-color: #2a6f7e ; color: white"><i class="fas fa-trash-alt" style="font-size:1.4rem;"></i> </button> </a>
            </div>
            </td>
            <!-- th:href="@{/deleteClient/{id}(id=${client.id})}"-->
        </tr>
        </tbody>
    </table>
    </div>
    <div><h4>Statistiques</h4></div>
</div>
<div th:include="fragments/footer :: footer"></div>
