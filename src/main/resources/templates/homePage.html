<div th:include="fragments/head :: head"></div>
<div th:include="fragments/navbar :: navbar"></div>
<div id="background">
    <h1 id="title">Bienvenue</h1>

    <div id="conteneur" class="container">
        <div class="subTitle"><h4>Les dernières commandes</h4></div>
    <table style="background-color: white; margin-bottom: 3rem"  border="1";  class="table table-striped table-responsive-xl">
        <thead style="background-color: #818182; color: white; white-space: nowrap;  height: 4em; width: auto;
    line-height: 4em; text-align: center" class="align-content-sm-center" >
        <tr>
            <th>Référence</th>
            <th>Date de création</th>
            <th>Client</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="tdB" th:each="order : ${orders}">
            <td th:text="${order.reference}"></td>
            <td th:text="${#dates.format(order.creationDate, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${order.client.firstname}+' '+${order.client.lastname} "></td>
            <td id="tdB"><div id="he">
                <a th:href="@{/orderCard/{id}(id=${order.id})}"> <button class="btn btn-primary btn-lg" type="button" style="background-color: #2a6f7e ; color: white"><i class="fas fa-eye" style="font-size:1.4rem;"></i> </button> </a>
                <a th:href="@{/editOrder/{id}(id=${order.id})}"> <button class="btn btn-primary btn-lg" type="button" style="background-color: #2a6f7e ; color: white"><i class="fas fa-edit" style="font-size:1.4rem;"></i> </button> </a>
            </div>
            </td>
        </tr>
        </tbody>
    </table>
        <div class="subTitle"><h4>Les produits les plus vendus</h4></div>
        <table style="background-color: white; margin-bottom: 3rem"  border="1";  class="table table-striped table-responsive-xl">
            <thead style="background-color: #818182;color: white; white-space: nowrap;  height: 4em; width: auto;
    line-height: 4em; text-align: center" class="align-content-sm-center" >
            <tr >
                <th>Label</th>
                <th>Prix Hors Taxe (€)</th>
                <th>Quantité en stock</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="tdB" th:each="product : ${products}">
                <td th:text="${product.label}"></td>
                <td th:text="${product.priceExclTax}"></td>
                <td th:text="${product.stockQuantity}"></td>
                <td id="tdB"><div id="he">
                    <a th:href="@{/productCard/{id}(id=${product.id})}"> <button class="btn btn-primary btn-lg" type="button" style="background-color: #2a6f7e ; color: white"><i class="fas fa-eye" style="font-size:1.4rem;"></i> </button> </a>
                    <a th:href="@{/editProduct/{id}(id=${product.id})}"> <button class="btn btn-primary btn-lg" type="button" style="background-color: #2a6f7e ; color: white"><i class="fas fa-edit" style="font-size:1.4rem;"></i> </button> </a>
                </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div th:include="fragments/footer :: footer"></div>
