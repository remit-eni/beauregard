<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Liste des produits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
          integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
          integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
          crossorigin="anonymous"></script>

</head>
<body>
<h1>Liste des Commandes</h1>
<br/><br/>
<div>
  <table border="1">
    <tr>
      <th>Référence</th>
      <th>Date</th>
      <th>Client</th>


    </tr>
    <tr th:each="order : ${orders}">
      <td th:utext="${order.reference}">...</td>
      <td th:utext="${order.creationDate}">...</td>
      <td th:utext="${order.client.lastname}">...</td>
      <td> <a th:href="@{/updateOrderPage/{id}(id=${order.id})}">Edit </a> </td>
      <td> <a th:href="@{/deleteOrderPage/{id}(id=${order.id})}">Delete</a> </td>
    </tr>

  </table>
</div>
<p><a href="createOrderPage">Ajouter une commande</a></p>
</body>
</html>
