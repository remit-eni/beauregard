<div th:include="fragments/head :: head"></div>
<div th:include="fragments/navbar :: navbar"></div>
<div id="background">
  <div id="title">Commande</div>
  <div id="conteneur" class="container">
    <div style="margin-bottom: 30px">
      <div class="d-flex flex-row-reverse ">
        <div id="addButton">
          <a href="createOrderPage">
            <button class="btn btn-default" type="button" style="font-size:2.5rem"><i class="fa fa-plus" aria-hidden="true"style="font-size:1.8rem;"></i>
            </button>
          </a>
        </div>
        <div class="col-xs-8 col-xs-offset-8">
          <div class="input-group">
            <div class="input-group-btn search-panel">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span id="search_concept">Filtré par</span> <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Référence</a></li>
                <li><a href="#">Date</a></li>
                <li><a href="#">Client</a></li>
              </ul>
            </div>
            <input type="hidden" name="search_param" value="all" id="search_param">
            <input type="text" class="form-control" name="x" placeholder="Recherchez...">
            <button class="btn btn-default" type="button"><i class="fas fa-search"
                                                             style="font-size:24px;"></i></button>
          </div>
        </div>
      </div>
    </div>
    <table style="background-color: white" border="1" class="table table-striped table-responsive-lg">
      <thead style="background-color: #343a40;color: white; white-space: nowrap;  height: 4em;
    line-height: 4em; text-align: center" class="align-content-sm-center">
      <tr>
        <th>Reference</th>
        <th>Date</th>
        <th>Clients</th>
        <th >Action</th>
      </tr>
      </thead>
      <tbody>
      <tr class="tdB" th:each="order : ${orders}">
        <td th:utext="${order.reference}"></td>
        <td th:text="${#dates.format(order.creationDate, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:utext="${order.client.firstname}+' '+${order.client.lastname}"></td>
        <td id="tdB">
          <div id="he">
            <a th:href="@{/orderCard/{id}(id=${order.id})}"> <button class="btn btn-primary btn-lg" type="button" style="background-color: #2a6f7e ; color: white"><i class="fas fa-eye" style="font-size:1.4rem;"></i> </button> </a>
            <a th:href="@{/editOrderPage/{id}(id=${order.id})}">
              <button class="btn btn-primary btn-lg" type="button"
                      style="background-color: #2a6f7e ; color: white"><i class="fas fa-edit" style="font-size:1.4rem;"></i>
              </button>
            </a>
            <a th:href="@{/deleteOrderPage/{id}(id=${order.id})}">
              <button type="button" class="btn btn-primary btn-lg"
                      style="background-color: #2a6f7e ; color: white" data-toggle="modal"
                      data-target="#exampleModal">
                <i class="fas fa-trash-alt" style="font-size:1.4rem;"></i>
              </button>
            </a>
          </div>
        </td>

      </tr>
      </tbody>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:include="fragments/footer :: footer"></div>
