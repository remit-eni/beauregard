<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Liste des produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>

</head>
<body>
<h1>Liste des produits</h1>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Référence</th>
            <th>Label</th>
            <th>Description</th>
            <th>Prix HT</th>
            <th>Photo</th>
            <th>Stock</th>
            <th>Marque</th>
            <th>Categorie</th>


        </tr>
        <tr th:each="product : ${products}">
            <td th:utext="${product.reference}">...</td>
            <td th:utext="${product.label}">...</td>
            <td th:utext="${product.description}">...</td>
            <td th:utext="${product.priceExclTax}">...</td>
            <td th:utext="${product.picture}">...</td>
            <td th:utext="${product.stockQuantity}">...</td>
            <td th:utext="${product.brand.label}">...</td>
            <td th:utext="${product.category.label}">...</td>
            <td> <a th:href="@{/editProduct/{id}(id=${product.id})}">Edit</a> </td>
            <td> <a th:href="@{/deleteProduct/{id}(id=${product.id})}">Delete</a> </td>
        </tr>

    </table>
</div>
<p><a href="addProduct">Ajouter un produit</a></p>
</body>
</html>
