<div th:include="fragments/head :: head"></div>
<form id="formReg" th:action="@{/login}" method="get">
    <button id="msgReg" class="btn btn-md btn-warning btn-block" type="Submit">Se connecter</button>
</form>
<div id="backgroundReg">
     <div id="backgroundHome">
        <div id='logoHome'><img id="logoHomeP"  th:src="@{/img/logo-acme.png}" alt="Logo"/></div>
        <div id="titleHome">Inscription</div>
        <div class="container">
            <div class="text-success" id="success" th:text="${successMessage}"></div>
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-signin" style="width:30%;margin:auto"
                  role="form">
                <div class="form-group">
                    <div class="col-sm-12">
                    <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
                          class="text-danger"></span>
                        <input type="text" th:field="*{firstname}" placeholder="PrÃ©nom" min="3" max="50"
                               class="form-control" th:required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                    <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
                          class="text-danger"></span>
                        <input type="text" th:field="*{lastname}"
                               placeholder="Nom" class="form-control" min="3" max="50" th:required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                          class="text-danger"></span>
                        <input type="email" th:field="*{email}" placeholder="Email" min="5" max="100"
                               class="form-control" th:required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                          class="text-danger"></span>
                        <input type="password" th:field="*{password}"
                               placeholder="Mot de passe" class="form-control" min="8" max="50" th:required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="alignButton">
                            <button type="submit" class="btn btn-primary btn-xs" id="bttn-auth">
                                Envoyer
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
