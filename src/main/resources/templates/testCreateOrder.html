<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</head>
<body>
<h1>Cr√©er une commande :</h1>

<form action="#" th:action="@{/addOrder}" th:object="${Order}" method="post">
  <label for="reference">Reference</label>
  <input type="text" th:field="*{reference}" id="reference" placeholder="Reference">
  <span th:if="${#fields.hasErrors('reference')}" th:errors="*{reference}"></span>
  <label for="creationDate">Date</label>
  <input type="text" th:field="*{creationDate}" id="creationDate" placeholder="creationDate">
  <span th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}"></span>
  <label for="reference">client</label>
  <select th:field="*{client}" required>
    <option th:each="client : ${client}"
            th:value="${client.id}"
            th:text="${client.reference}"></option>

  </select>

  <input type="submit" value="Ajouter une Commande">
</form>

<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
  ...
</div>

</body>
</html>
