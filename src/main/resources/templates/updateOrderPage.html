<div th:include="fragments/head :: head"></div>
<div th:include="fragments/navbar :: navbar"></div>
<div id="background"></div>
<div id="title">Modifier une commande</div>
<div class="container">
    <hr>

    <form action="#" th:action="@{/updateOrderPage/{id}(id=${order.id})}" th:object="${order}" method="post">
        <div class="form-group row">
            <label for="reference" class="col-sm-2 col-form-label">Référence</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{reference}" id="reference" name="reference"
                       placeholder="Reference" th:required="required"/>
                <span th:if="${#fields.hasErrors('reference')}" th:errors="*{reference}"></span>
            </div>
        </div>

        <div class="form-group row">
            <label for="reference" class="col-sm-2 col-form-label">Client</label>
            <div class="col-sm-10">
                <select class="form-control selective" th:field="*{client}" required="required" id="reference" name="reference">
                    <option th:each="client : ${clients}"
                            th:value="${client.id}"
                            th:text="${client.lastname}"></option>

                </select>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-12">
                <div class="float-right">
                    <button type="submit" class="btn badge-success">Modifier</button>
                    <a th:href= "@{/orderPage}" type="button" id="resetButton" class="btn btn-danger">Annuler</a>
                </div>
            </div>
        </div>


    </form>
    <div th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color:red;font-style:italic;">
        ...
    </div>
</div>
<div th:include="fragments/footer :: footer"></div>
