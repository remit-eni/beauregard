<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</head>
<body>
<h1>Changer un produit :</h1>

<!--
   In Thymeleaf the equivalent of
   JSP's ${pageContext.request.contextPath}/edit.html
   would be @{/edit.html}
   -->

<form th:action="@{/update/{id}(id=${product.id})}"
      th:object="${product}" method="POST">
    Référence :
    <input type="text" th:field="*{reference}" />
    <br/>
    Label :
    <input type="text" th:field="*{label}" />
    <br/>
    Description :
    <input type="text" th:field="*{description}" />
    <br/>
    Prix HT :
    <input type="number" th:field="*{priceExclTax}" />
    <br/>
    Photo :
    <input type="image" th:field="*{picture}" />
    <br/>
    Quantité en stock :
    <input type="number" th:field="*{stockQuantity}" />
    <br/>
    Categorie :
    <input type="text" th:field="*{category.label}" />
    <br/>
    Marque :
    <input type="text" th:field="*{brand.label}" />
    <br/>
    TVA :
    <input type="number" th:field="*{vat.rate}" />
    <br/>
    <a th:href="@{/updateProduct/{id}(id=${product.id})}">
    <input type="submit" value="Changer le produit" /></a>
</form>

<br/>

<!-- Check if errorMessage is not null and not empty -->


</body>
</html>
